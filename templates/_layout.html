<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillSwap{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="{{url_for('static', filename='script.js')}}" defer ></script>
 
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <p> 
                    SkillSwap
                </p>
            </div>
            <div>
                <input id="searchbar" type="text" placeholder="Search"> 
            </div>
            <div>
                <i id="nav-pfp" class="bi bi-person-circle"></i>
            </div>
        </nav>
    </header>
    <main>

    <div class="main-body">
        <div class="main-nav">
            <nav class="nav flex-column">
                <div class="side-tabs">
                    <a class="nav-link active" href="/home-page">
                        <i class="bi bi-house-door"></i>
                        <span> Home</span>
                    </a>
                </div>
                <div class="side-tabs">
                    <a class="nav-link" href="/profile-page">
                        <i class="bi bi-person-circle"></i>
                        <span> Profile</span>
                    </a>
                </div>

                <div class="side-tabs">
                    <a class="nav-link" href="/friends-page">
                        <i class="bi bi-people"></i>
                        <span> Friends</span>
                    </a>
                </div>

                <div class="side-tabs">
                    <a class="nav-link" href="/settings-page">
                        <i class="bi bi-gear"></i>
                        <span> Settings</span>
                    </a>
                </div>
                <div class="side-tabs">
                    <a class="nav-link" href="/logout">
                        <i class="bi bi-door-closed"></i>
                        <span> Logout</span>
                    </a>
                </div>
                
            </nav>
        </div>

        <div class="main-cont">
            {% block maincontent %}


            {% endblock %} 
        </div>

            
        <div class="main-recomm">
            {% block rightcontent%}



            {% endblock %}

        </div>

    </div>
    </main>
    <footer>
        skillSwap Â©
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+VwScpvPq3s5Z/bmF2uCkPtk9CAr5aaz2g+8DsjB8C5GIKZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillSwap{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="{{url_for('static', filename='script.js')}}" defer ></script>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <p> 
                    skillSwap
                </p>
            </div>
            <div>
                <input id="searchbar" type="text" placeholder="Search"> 
            </div>
            <div>
                <i id="nav-pfp" class="bi bi-person-circle"></i>
            </div>
        </nav>
    </header>
    <main>

    <div class="main-body">
        <div class="main-nav">
            <nav class="nav flex-column">
                <div class="side-tabs">
                    <form action="/home-page" method="GET">
                        <a class="nav-link active" href="/home-page">
                            <i class="bi bi-house-door"></i>
                            <span> Home</span>
                        </a>
                    </form>
                </div>
                <div class="side-tabs">
                    <form action="/profile-page" method="GET">
                        <a class="nav-link" href="/profile-page">
                            <i class="bi bi-person-circle"></i>
                            <span> Profile</span>
                        </a>
                    </form>
                </div>

                <div class="side-tabs">
                    <form action="/friends-page" method="GET">
                        <a class="nav-link" href="/friends-page">
                            <i class="bi bi-people"></i>
                            <span> Friends</span>
                        </a>
                    </form>
                </div>

                <div class="side-tabs">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear"></i>
                        <span> Settings</span>
                    </a>
                </div>
                
            </nav>
        </div>

        <div class="main-cont">
            {% block maincontent %}


            {% endblock %} 
        </div>

            
        <div class="main-recomm">
            {% block rightcontent%}



            {% endblock %}

        </div>

    </div>
    </main>
    <footer>
        skillSwap Â©
    </footer>
</body>
</html>

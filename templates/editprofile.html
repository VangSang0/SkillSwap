<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the webpage -->
    <title>SkillSwap - Edit Profile</title>
    <!-- Link to Bootstrap icons stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link to Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Navigation bar -->
        <nav class="navbar">
            <!-- Logo section -->
            <div class="logo">
                <p>skillSwap</p>
            </div>
            <!-- Search bar -->
            <div>
                <input id="searchbar" type="text" placeholder="Search"> 
            </div>
            <!-- Profile icon -->
            <div>
                <i id="nav-pfp" class="bi bi-person-circle"></i>
            </div>
        </nav>
    </header>
    <!-- Main content area -->
    <main class="container-fluid">
        <div class="row">
            <!-- Left sidebar -->
            <div class="col-md-3">
                <!-- Include sidebar content -->
                {% include 'sidebar.html' %}
            </div>
            <!-- Profile editing section -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Edit Profile
                    </div>
                    <div class="card-body">
                        <!-- Profile editing form -->
                        <form>
                            <!-- Username input -->
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <!-- Email input -->
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <!-- Biography input -->
                            <div class="form-group">
                                <label for="bio">Biography</label>
                                <textarea class="form-control" id="bio" rows="3" placeholder="Tell us something about yourself"></textarea>
                            </div>
                            <!-- Update profile button -->
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer section -->
    <footer>
        skillSwap Â©
    </footer>

    <!-- Bootstrap and other scripts -->
    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+VwScpvPq3s5Z/bmF2uCkPtk9CAr5aaz2g+8DsjB8C5GIKZ" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
